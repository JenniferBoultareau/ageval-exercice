<div class="container">
  <p>Entrer votre nouvel objectif ici :</p>
  <form (ngSubmit)="onSubmitForm()" [formGroup]="objectifForm">
    <div class="form-group">
      <label for="nom">Nom de l'objectif</label>
      <input type="text" class="form-control" id="nom" placeholder="Nom de l'objectif" formControlName="nom">
    </div>
    <div class="form-group">
      <label for="theme">Thème de l'objectif</label>
      <input type="text" class="form-control" id="theme" placeholder="Thème de l'objectif" formControlName="theme">
    </div>
    <!-- <p>Action à réaliser :</p>
        <div class="form-group">
            <label for="actionName">Nom de l'action</label>
            <input type="text" class="form-control" id="actionName" placeholder="Nom de l'action"
            formControlName="actionName">
        </div>
        <div class="form-group">
            <label for="actionPilotes">Pilote de l'action</label>
            <input type="text" class="form-control" id="actionPilotes" placeholder="Pilote de l'action"
            formControlName="actionPilotes">
        </div> -->
    <button [disabled]="objectifForm.invalid" type="submit" class="btn btn-primary">Envoyer</button>
  </form>
</div>
