<div class="container">
    <p>Entrer votre nouvel objectif ici :</p>
    <form (ngSubmit)="onSubmit()" #objectifForm="ngForm">
        <div class="form-group">
            <label for="objectifName">Nom de l'objectif</label>
            <input type="text" class="form-control" id="objectifName" placeholder="Nom de l'objectif" required
            [(ngModel)]="model.objectifName" name="objectifName"
            #objectifName="ngModel">
        </div> 
        <div class="form-group">
            <label for="objectifTheme">Thème de l'objectif</label>
            <input type="text" class="form-control" id="objectifTheme" placeholder="Thème de l'objectif" required
            [(ngModel)]="model.objectifTheme" name="objectifTheme"
            #objectifTheme="ngModel">
        </div>
        <p>Action à réaliser :</p>
        <div class="form-group">
            <label for="actionName">Nom de l'action</label>
            <input type="text" class="form-control" id="actionName" placeholder="Nom de l'action" required
            [(ngModel)]="model.actionName" name="actionName"
            #actionName="ngModel">
        </div>
        <div class="form-group">
            <label for="actionPilotes">Pilote de l'action</label>
            <input type="text" class="form-control" id="actionPilotes" placeholder="Pilote de l'action" required
            [(ngModel)]="model.actionPilotes" name="actionPilotes"
            #actionPilotes="ngModel">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
